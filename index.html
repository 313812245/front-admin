<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <title>%VITE_APP_TITLE%</title>
    <style>
      [i="base-loading"]{position: absolute;z-index:-1;top: 50%;left: 50%;margin-left: -20px;margin-top: -20px;width: 45px;height: 45px;border-radius: 50%;border: 3px solid #409EFF;border-top-color: transparent;-webkit-animation: spin 0.75s linear infinite;animation: spin 0.75s linear infinite;}
      @-webkit-keyframes spin {0% {-webkit-transform: rotate(0deg);-ms-transform: rotate(0deg);transform: rotate(0deg);} 100% {-webkit-transform: rotate(360deg);-ms-transform: rotate(360deg);transform: rotate(360deg);}}
      @keyframes spin {0% {-webkit-transform: rotate(0deg);-ms-transform: rotate(0deg);transform: rotate(0deg);} 100% {-webkit-transform: rotate(360deg);-ms-transform: rotate(360deg);transform: rotate(360deg);}}
    </style>
  </head>
  <body>
    <div id="app"><div i="base-loading"></div></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
